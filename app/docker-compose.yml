version: '3.7'

services:
  db:
    image: postgres:12
    environment:
      - POSTGRES_USER:postgres
      - POSTGRES_PASSWORD:postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    command: python /app/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - db

volumes:
  postgres_data:
